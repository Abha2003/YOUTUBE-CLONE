<!DOCTYPE html>
<html>
    <head>
        <title>
            flexbox practice
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue;">
                div1 text
            </div>
            <div style="background-color: lightpink ;">
                div2
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue;
            width: 100px;
            ">
                100px text
            </div>
            <div style="background-color: lightpink ;
            flex: 1;
            ">
               flex1
            </div>
            <div style="background-color: lightblue;
            width: 100px;
            ">
                100px text
            </div>
            
        </div>

        <div style="
        height: 70px;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        border-style: solid;
        border-color: grey;
        border-width: 1px;
        ">
            <div style="background-color: lightblue;
            width: 100px;
            ">
                100px text
            </div>
            <div style="background-color: lightpink ;
            width: 100px;
            ">
              100px
            </div>
            <div style="background-color: lightblue;
            width: 100px;
            ">
                100px text
            </div>
            
        </div>

        <div style="
        height: 70px;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        border-style: solid;
        border-color: grey;
        border-width: 1px;
        align-items: start;
        ">
            <div style="background-color: lightblue;
            width: 100px;
            ">
                100px text
            </div>
            <div style="background-color: lightpink ;
            width: 100px;
            ">
              100px
            </div>
            <div style="background-color: lightblue;
            width: 100px;
            ">
                100px text
            </div>
            
        </div>
    </body>
</html>
