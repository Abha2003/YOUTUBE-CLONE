<!DOCTYPE html>
<html>
    <head>
        <title>POSITION PRACTICE</title>
    </head>
    <body style="height: 3000px;
    padding-left: 80px;
    padding-top: 60px;">
        
        <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        ">
        header
        </div>

        <div style="
        background-color:rgb(216, 219, 23);
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;">
            sidebar
        </div>

        <div style="
        position:absolute;
        background-color:blueviolet;
        color:aliceblue;
        left: 60px;
        top:10px
        ">
            absolute
        </div>
        
        <div style="
        background-color:blue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 60px;">
        div1
    </div>
        
    <div style="
    background-color:rgb(37, 202, 16);
    height: 200px;
    width: 200px;
    position: static;">
            div2
        </div>
    </body>
</html>
