<!DOCTYPE html>
<html>
<head>
    <title>Grid practice</title>
</head>
<body style="padding-bottom:40px ;1000px">
    <div style="display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">
            div1
        </div>
        <div style="background-color: rgb(241, 121, 205);">
            div2
            <p>text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 200px;
        column-gap: 20px;
        ">
        
        <div style="background-color: lightblue;">
            div1 100px
        </div>
        <div style="background-color: rgb(241, 121, 205);">
            div2 100px
            <p>text</p>
        </div>
        <div style="background-color: lightblue;">
            div1 200px
        </div>
        <div style="background-color: rgb(236, 169, 206);">
            div1 100px
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
        ">
        <div style="background-color: lightblue;height: 200px;">
          1fr
        </div>
        <div style="background-color: rgb(241, 121, 205);height: 200px;">
            1fr
        </div>
        <div style="background-color: lightblue;height: 200px;">
            1fr
        </div>
        <div style="background-color: rgb(241, 121, 205);height: 200px;">
            1fr
            <p>text</p>
        </div>
        <div style="background-color: lightblue;height: 200px;">
            1fr
        </div>
        <div style="background-color: rgb(241, 121, 205);height: 200px;">
            1fr
            <p>text</p>
        </div>
    </div>
</body>
</html>
